<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2 id="odstavec">0</h2>

    <button id="button">
        <img src="cookie.png" alt="Coookie">
    </button>


    <button  onclick="openShop()" id="obchod">
        <img src="kosik.png" alt="kosik" width="150" height="150">
    </button>



    <div id="shop" class="modal">
        <div class="modal-content">
            <h2 id = "nadpis">Obchod</h2>

            <button id="auto">
                <img src="autoclick.png" alt="autoclick" width="150" height="150">
                <h2 id="cena2">100</h2>
                <p id = "popis"> Aktualni automaticke pricitani: </p>
                <p id="autoPocet">0/s</p>
            </button>

            <button id="kosik">
                <img src="kosik.png" alt="kosik" width="150" height="150">
                <h2 id="cena1">100</h2>
                <p id = "popis"> Aktualni pricitani za kliknuti: </p>
                <p id="klikPocet">1</p>
            </button>

            <button onclick="closeShop()" id="close">
                <img src="close.png" alt="close" width="50" height="50">
            </button>
        </div>
    </div>

</body>
<script src="script.js"></script>




</html>
